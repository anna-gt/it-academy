<body>
  <script src="scropt.js"></script>
  Для внесения вашего сайта в каталог, заполните форму:
  <form name='ADDSITE' action='http://fe.it-academy.by/TestForm.php' novalidate>
    Разработчики:<input type="text" name="dev"><br>
    Название сайта:<input type="text" name="name"><br>
    URL сайта:<input type="text" name="address"><br>
    Дата запуска сайта:<input type="date" name="startdate"><br>
    Посетителей в сутки:<input type="number" name="visitors"><br>
    E-mail для связи:<input type="text" name="mail"><br>
    Рубрика каталога:
    <select name='rubric'>
      <option value=1>здоровье</option>
      <option value=2>домашний уют</option>
      <option value=3 selected>бытовая техника</option>
    </select>
    Размещение:
    <input type='radio' name='public' value=1><span class='SRadio8a'>бесплатное</span>
    <input type='radio' name='public' value=2><span class='SRadio8a'>платное</span>
    <input type='radio' name='public' value=3><span class='SRadio8a'>VIP</span>
    Разрешить отзывы: <input type="checkbox" name="reply">
    Описание сайта:<textarea name='article'></textarea>
    <input type='submit' value='Опубликовать'>
  </form>
</body>
